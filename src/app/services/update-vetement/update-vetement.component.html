<div class="container">
    <div>
    <h2>Modifier  un vetement :</h2>
    </div>
    <form >
        <div readonly class="col-sm-2 col-md-2 col-lg-2">
                <label >ID Vetement</label>
                <input readonly type="text" [(ngModel)]="currentVetement.idVetement" name="idVetement" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4" >
                <label >Nom Vetement</label>
                <input type="text"[(ngModel)]="currentVetement.nomVetement" name="nomVetement" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
                <label >Prix Vetement</label>
                <input type="number" [(ngModel)]="currentVetement.prixVetement" name="prixVetement" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
                <label >Genre Vetement</label>
                <input type="text" [(ngModel)]="currentVetement.genreVetement" name="genreVetement" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Marque</label>
            <select class="form-control form-control-lg" id="idMarque" name="idMarque" [(ngModel)]="updatedMqId">
                <option *ngFor="let mq of marques" [value]="mq.idMarque">
                    {{mq.nomMarque}}
                </option>
            </select>
        </div>
        <div class="mt-2">
                <button type="submit" (click)="updateVetement()"class="btn btn-success">Modifier</button>
                
        </div>
        </form>
        </div>
